basePath: /
definitions:
  controller.MessageRequestUnion:
    properties:
      direct:
        $ref: '#/definitions/dto.DirectMessageRequest'
      team:
        $ref: '#/definitions/dto.TeamMessageRequest'
    type: object
  dto.CreateQuizResponse:
    properties:
      quiz_id:
        type: string
    type: object
  dto.DirectMessageRequest:
    properties:
      receiverId:
        type: string
      senderId:
        type: string
      textContent:
        type: string
    type: object
  dto.FriendRequestListResponse:
    properties:
      requests:
        items:
          $ref: '#/definitions/dto.FriendRequestResponse'
        type: array
    type: object
  dto.FriendRequestResponse:
    properties:
      createdAt:
        type: string
      fromUserId:
        type: string
      status:
        type: string
      toUserId:
        type: string
    type: object
  dto.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  dto.LoginResponse:
    properties:
      accessToken:
        type: string
      expiresIn:
        type: string
      tokenType:
        type: string
      user:
        $ref: '#/definitions/dto.UserResponse'
    type: object
  dto.MessageDTO:
    properties:
      id:
        type: string
      receiverId:
        type: string
      senderId:
        type: string
      sentAt:
        type: string
      teamId:
        type: string
      textContent:
        type: string
    type: object
  dto.ReadQuizQuestionResponse:
    properties:
      question:
        type: string
      quiz_options:
        items:
          type: string
        type: array
      quiz_question_id:
        type: string
    type: object
  dto.ReadQuizResponse:
    properties:
      quiz_id:
        type: string
      quiz_questions:
        items:
          $ref: '#/definitions/dto.ReadQuizQuestionResponse'
        type: array
      quiz_title:
        type: string
    type: object
  dto.RespondFriendRequestRequest:
    properties:
      accept:
        type: boolean
    type: object
  dto.SignUpUserRequest:
    properties:
      email:
        type: string
      firstname:
        type: string
      lastname:
        type: string
      password:
        type: string
      topicsOfInterest:
        items:
          $ref: '#/definitions/model.TopicOfInterest'
        type: array
      username:
        type: string
    type: object
  dto.SignUpUserResponse:
    properties:
      firstname:
        type: string
      lastname:
        type: string
      username:
        type: string
    type: object
  dto.SolveQuestionRequest:
    properties:
      answer:
        items:
          type: string
        type: array
      quiz_question_id:
        type: string
    type: object
  dto.SolveQuestionResponse:
    properties:
      correct_fields:
        items:
          type: string
        type: array
      is_correct:
        type: boolean
      quiz_question_id:
        type: string
    type: object
  dto.SolveQuizRequest:
    properties:
      attempts:
        items:
          $ref: '#/definitions/dto.SolveQuestionRequest'
        type: array
    type: object
  dto.SolveQuizResponse:
    properties:
      is_correct:
        type: boolean
      questions_answers:
        items:
          $ref: '#/definitions/dto.SolveQuestionResponse'
        type: array
    type: object
  dto.TeamMessageRequest:
    properties:
      senderId:
        type: string
      teamId:
        type: string
      textContent:
        type: string
    type: object
  dto.TeamRequest:
    properties:
      description:
        type: string
      ispublic:
        type: boolean
      name:
        type: string
      teamtopic:
        $ref: '#/definitions/model.TopicOfInterest'
      userid:
        type: string
    type: object
  dto.UpdateStatisticsRequest:
    properties:
      teamId:
        example: team123
        type: string
      timeSpentOnApp:
        example: 1800000
        type: integer
      timeSpentOnTeam:
        example: 900000
        type: integer
    type: object
  dto.UpdateStatisticsResponse:
    properties:
      timeSpentOnTeams:
        items:
          $ref: '#/definitions/model.TimeSpentOnTeam'
        type: array
      totalTimeSpentOnApp:
        example: 7200000
        type: integer
      userId:
        type: string
    type: object
  dto.UserPasswordRequestDTO:
    properties:
      id:
        type: string
      newPassword:
        type: string
      oldPassword:
        type: string
    type: object
  dto.UserResponse:
    properties:
      email:
        type: string
      firstname:
        type: string
      id:
        type: string
      lastname:
        type: string
      statistics:
        $ref: '#/definitions/model.Statistics'
      teams:
        items:
          type: string
        type: array
      topicsOfInterest:
        items:
          $ref: '#/definitions/model.TopicOfInterest'
        type: array
      username:
        type: string
    type: object
  dto.UserToTeamRequest:
    properties:
      teamId:
        type: string
      userId:
        type: string
    required:
    - teamId
    - userId
    type: object
  dto.UserUpdateRequestDTO:
    properties:
      email:
        type: string
      firstname:
        type: string
      lastname:
        type: string
      topicsOfInterest:
        items:
          $ref: '#/definitions/model.TopicOfInterest'
        type: array
      username:
        type: string
    type: object
  dto.UserUpdateResponseDTO:
    properties:
      email:
        type: string
      firstname:
        type: string
      id:
        type: string
      lastname:
        type: string
      statistics:
        $ref: '#/definitions/model.Statistics'
      teams:
        items:
          type: string
        type: array
      topicsOfInterest:
        items:
          $ref: '#/definitions/model.TopicOfInterest'
        type: array
      username:
        type: string
    type: object
  entity.Question:
    properties:
      answers:
        items:
          type: string
        type: array
      id:
        type: string
      options:
        items:
          type: string
        type: array
      question:
        type: string
      type:
        $ref: '#/definitions/model.QuizType'
    type: object
  entity.Quiz:
    properties:
      id:
        type: string
      questions:
        items:
          $ref: '#/definitions/entity.Question'
        type: array
      quiz_name:
        type: string
      team_id:
        type: string
      user_id:
        type: string
      user_team_id:
        type: string
    type: object
  entity.Team:
    properties:
      description:
        type: string
      id:
        type: string
      ispublic:
        type: boolean
      name:
        type: string
      teamtopic:
        $ref: '#/definitions/model.TopicOfInterest'
      users:
        items:
          type: string
        type: array
    type: object
  entity.User:
    properties:
      email:
        type: string
      firstname:
        type: string
      id:
        type: string
      lastname:
        type: string
      password:
        type: string
      statistics:
        $ref: '#/definitions/model.Statistics'
      teams:
        items:
          type: string
        type: array
      topicsOfInterest:
        items:
          $ref: '#/definitions/model.TopicOfInterest'
        type: array
      username:
        type: string
    type: object
  model.QuizType:
    enum:
    - multiple_choice
    - true_false
    type: string
    x-enum-varnames:
    - MultipleChoice
    - TrueFalse
  model.Statistics:
    properties:
      timeSpentOnTeams:
        items:
          $ref: '#/definitions/model.TimeSpentOnTeam'
        type: array
      totalTimeSpentOnApp:
        example: 7200000
        type: integer
    type: object
  model.TimeSpentOnTeam:
    properties:
      duration:
        example: 3600000
        type: integer
      teamId:
        type: string
    type: object
  model.TopicOfInterest:
    enum:
    - Mathematics
    - Science
    - ComputerScience
    - Programming
    - Art
    - Music
    - Photography
    - Language
    type: string
    x-enum-varnames:
    - Mathematics
    - Science
    - ComputerScience
    - Programming
    - Art
    - Music
    - Photography
    - Language
info:
  contact: {}
  title: StudyWithMe API
  version: "1.0"
paths:
  /friend-requests/{fromUserId}/{toUserId}:
    post:
      description: Send a friend request from one user to another
      parameters:
      - description: Sender User ID
        in: path
        name: fromUserId
        required: true
        type: string
      - description: Recipient User ID
        in: path
        name: toUserId
        required: true
        type: string
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Send a friend request
      tags:
      - default
    put:
      description: Accept or deny a friend request
      parameters:
      - description: Sender User ID
        in: path
        name: fromUserId
        required: true
        type: string
      - description: Recipient User ID
        in: path
        name: toUserId
        required: true
        type: string
      - description: Accept or deny
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.RespondFriendRequestRequest'
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Respond to a friend request
      tags:
      - default
  /friend-requests/{userId}:
    get:
      description: Get pending friend requests for a user
      parameters:
      - description: User ID
        in: path
        name: userId
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.FriendRequestListResponse'
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get pending friend requests
      tags:
      - default
  /messages:
    get:
      consumes:
      - application/json
      description: Get messages between 2 users or within a team
      parameters:
      - description: Messages type (direct/team)
        in: query
        name: type
        required: true
        type: string
      - description: User1 ID (direct message)
        in: query
        name: user1Id
        type: string
      - description: User2 ID (direct message)
        in: query
        name: user2Id
        type: string
      - description: Team ID (team message)
        in: query
        name: teamId
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.MessageDTO'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Get all messages
    post:
      consumes:
      - application/json
      description: Create and send a message either to another user or to a team
      parameters:
      - description: Message type (direct/team)
        in: query
        name: type
        required: true
        type: string
      - description: The message request (this is only for documentation purposes,
          the actual request should be either DirectMessageRequest or TeamMessageRequest)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controller.MessageRequestUnion'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.MessageDTO'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Create and send a message
  /messages/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: The message ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.MessageDTO'
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Get a message by ID
  /messages/connect:
    get:
      responses:
        "101":
          description: Switching Protocols - WebSocket connection established
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Connect the user to the message WebSocket
  /quizzes:
    post:
      consumes:
      - application/json
      parameters:
      - description: The create quiz request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/entity.Quiz'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.CreateQuizResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Create a new quiz
  /quizzes/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: The id for quiz
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Quiz'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Get a quiz with answers
  /quizzes/{id}/test:
    get:
      consumes:
      - application/json
      parameters:
      - description: The id for quiz
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ReadQuizResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Get a quiz without answers
    post:
      consumes:
      - application/json
      parameters:
      - description: The solve quiz request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.SolveQuizRequest'
      - description: The id for quiz
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.SolveQuizResponse'
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Solve a quiz
  /quizzes/team/{teamId}:
    get:
      consumes:
      - application/json
      parameters:
      - description: Team ID
        in: path
        name: teamId
        required: true
        type: string
      - description: Page size (default 10)
        in: query
        name: pageSize
        type: integer
      - description: Last key for pagination
        in: query
        name: lastKey
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Get quizzes by team with pagination
  /quizzes/user/{userId}/team/{teamId}:
    get:
      consumes:
      - application/json
      parameters:
      - description: User ID
        in: path
        name: userId
        required: true
        type: string
      - description: Team ID
        in: path
        name: teamId
        required: true
        type: string
      - description: Page size (default 10)
        in: query
        name: pageSize
        type: integer
      - description: Last key for pagination
        in: query
        name: lastKey
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Get quizzes by user with pagination
  /teams:
    get:
      description: Get teams - all teams, by name, or by prefix with limit
      parameters:
      - description: Filter by exact name
        in: query
        name: name
        type: string
      - description: Filter by name prefix
        in: query
        name: prefix
        type: string
      - description: Limit results (required with prefix)
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.Team'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Get teams with optional filtering
    post:
      consumes:
      - application/json
      description: Create a new team with the provided details
      parameters:
      - description: Team details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.TeamRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entity.Team'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Create a new team
  /teams/{id}:
    delete:
      description: Delete a team by providing team ID
      parameters:
      - description: Team ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Team deleted
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 'Bad Request: Missing team ID'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Delete a team
    get:
      description: Get team details by ID
      parameters:
      - description: Team ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Team'
        "404":
          description: Team not found
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Get a team by ID
    put:
      consumes:
      - application/json
      description: Update team details by providing team ID and updated details
      parameters:
      - description: Team ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated team details
        in: body
        name: team
        required: true
        schema:
          $ref: '#/definitions/entity.Team'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Team'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Update a team
  /teams/users:
    delete:
      description: Delete a user from a team by providing team ID
      parameters:
      - description: User ID and Team ID
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UserToTeamRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User deleted from team
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 'Bad Request: Invalid request body or missing userId or teamId'
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Delete a user from a team
    put:
      consumes:
      - application/json
      description: Add a user to a team by providing user ID and team ID
      parameters:
      - description: User ID and Team ID
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UserToTeamRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User added to team
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 'Bad Request: Invalid request body or missing userId or teamId'
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Add a user to a team
  /users:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.User'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Get all users
  /users/{id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: The user's ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Delete a user
    get:
      consumes:
      - application/json
      parameters:
      - description: The user's ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
